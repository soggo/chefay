<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        
        <style>
           .contact-form {
  max-width: 600px;
  margin-top: 4%;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  border: 1px solid gainsboro;
  width: 50%;
  padding: 5%;

}

.contact-form h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  font-size: 1.2rem;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  text-align: left;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form input[type="date"],
.contact-form input[type="number"],
.contact-form textarea {
  padding: 0.5rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  font-size: 1rem;
  resize: none;
}

.contact-form textarea {
  height: 120px;
}

.contact-form button[type="submit"] {
  padding: 0.5rem;
  margin-top: 1rem;
  border: none;
  border-radius: 5px;
  background-color: #3cb371;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.contact-form button[type="submit"]:hover {
  background-color: #2e8b57;
}

@media screen and (max-width: 1053px) {
    .contact-form {
 width: 100%;
  margin-top: 10%;
  text-align: center;
  border: 1px solid gainsboro;
  padding: 5%;

}
}
      </style>
      </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-row-reverse " id="navbarNavAltMarkup">
                <div class="navbar-nav gap-lg-5 fs-5">
                  <a class="nav-link "  href="/index.html">About</a>
                  <a class="nav-link" href="/Specials.html">Specials</a>
                  <a class="nav-link active"  aria-current="page" href="#">Contact</a>
                  <!-- <a class="nav-link" href="#">Yes</a> -->
                </div>
              </div>
            </div>
          </nav>
      </header>
     
      <div class="contact-form">
        <h2>CONTACT</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>
          <label for="date">Date of Event:</label>
          <input type="date" id="date" name="date" required>
          <label for="guests">Estimated Guests:</label>
          <input type="text" id="guests" name="guests" required placeholder="1-100 or 100-200 or over 200">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
          <label for="message">Additional information:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

</body>
